<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessAI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>

<body>
    <nav id="navbar" class="navbar bg-body-tertiary position-fixed start-1 top-0 py-3 ">
        <div class="container menu">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="ti ti-menu-2"></i>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link">
                        <input class="form-check-input mt-1 checkbox-btn" type="checkbox" value=""
                            aria-label="Checkbox for following text input">
                        Chat GPT <i class="ti ti-brand-openai"></i></a>
                    <a class="nav-link">
                        <input class="form-check-input mt-1 checkbox-btn" type="checkbox" value=""
                            aria-label="Checkbox for following text input">
                        Dalle-2
                        <i class="ti ti-brand-openai"></i></a>
                    <a class="nav-link">
                        <input class="form-check-input mt-1 checkbox-btn" type="checkbox" value=""
                            aria-label="Checkbox for following text input"> midjourney <i class="ti ti-ship"></i></a>

                </div>
            </div>
        </div>
    </nav>
    <header id="home" class="mb-0 py-0">
        <div class="hero-img mb-0">
            <div class="hero-shadow"></div>
            <div class="hero-text">
                <h1 data-aos="fade-up" data-aos-delay="200">mess<span class="blue-text">AI</span></h1>
                <p data-aos="fade-up" data-aos-delay="200"></p>
                <section class="aboutus-hero">

                    <div class="aboutus-shadow"></div>
                    <div class="container">
                        <div class="form-center">
                            <form class="form">
                                <div class="input-group mb-0">
                                    <button type="submit" class="btn btn-outline-secondary talk-to-ai mb-3"><i
                                            class="ti ti-search"></i></button>
                                    <input type="text" class="btn-outline-secondary form-control talk-to-ai mb-3 py-3"
                                        aria-label="Text input with segmented dropdown button">
                                    <button type="button"
                                        class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split talk-to-ai mb-3"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end  btn-list">
                                        <li>
                                            <hr class="dropdown-divider"><span class="search-span">search engine</span>
                                        </li>
                                        <li><a class="dropdown-item" href="#https://www.google.com">Google</a></li>
                                        <li><a class="dropdown-item" href="#https://www.bing.com">Bing</a></li>
                                        <li><a class="dropdown-item" href="#https://www.yahoo.com">Yahoo!</a></li>
                                        <li><a class="dropdown-item" href="#https://duckduckgo.com">DuckDuckGo</a></li>
                                        <li><a class="dropdown-item" href="#https://yandex.com">YANDEX</a></li>
                                        <li><a class="dropdown-item" href="#https://www.ecosia.org">Ecosia</a></li>
                                    </ul>
                                </div>
                            </div>
                            <p data-aos="fade-up" data-aos-delay="200"></p>
                            <div class="form-center">
                                <button data-aos="fade-up" data-aos-delay="400" 
                                class="btn-center btn-submit btn btn-outline-light" type="submit"><span class="btn-text">Submit</span></button> 
                                <button data-aos="fade-up" data-aos-delay="400"
                                class="btn-center btn-reset btn btn-outline-light" type="reset"><span class="btn-text">Reset</span></button>
                            </form>
                            
                        </div>
                        
                        
                    </div>
                    
                    
                    <textarea class="talk-to-ai btn-outline-light text-ai py-2 form" id="message" name="message"></textarea>
                </div>
           
            <footer class="bg-dark text-light mb-0 py-3 text-center footer-text">
                <p class="mb-0"> &copy; 2023 | Mess<span class="blue-text">AI</span></p> 
            </footer>
            
        </div>

        </section>

        </div>
    </header>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({

            startEvent: 'DOMContentLoaded',
            offset: 200,
            once: true


        });
    </script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/slicksettings.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
