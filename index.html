<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessAI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>

<body>
    <header id="home">
        <div class="hero-img">
            <div class="hero-shadow"></div>
            <div class="hero-text">
                <h1 data-aos="fade-up" data-aos-delay="800">mess<span class="blue-text">AI</span></h1>
                <p data-aos="fade-up" data-aos-delay="800"></p>
                <section class="aboutus-hero py-4">

                    <div class="aboutus-shadow"></div>
                    <div class="container py-4">
                                <div class="form-center">
                                    <form class="form">
                                        <div class="input-group ">
                                            <button type="submit" class="btn btn-outline-secondary talk-to-ai"><i
                                                    class="ti ti-search"></i></button>
                                            <input type="text" class="btn-outline-secondary form-control talk-to-ai "
                                                aria-label="Text input with segmented dropdown button">
                                            <button type="button"
                                                class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split talk-to-ai "
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-end  btn-list">
                                                <li><hr class="dropdown-divider"><span class="search-span">search engine</span></li> 
                                                <li><a class="dropdown-item" href="#https://www.google.com">Google</a></li>
                                                <li><a class="dropdown-item" href="#https://www.bing.com">Bing</a></li>
                                                <li><a class="dropdown-item" href="#https://www.yahoo.com">Yahoo!</a></li>
                                                <li><a class="dropdown-item" href="#https://duckduckgo.com">DuckDuckGo</a></li>
                                                <li><a class="dropdown-item" href="#https://yandex.com">YANDEX</a></li>
                                                <li><a class="dropdown-item" href="#https://www.ecosia.org">Ecosia</a></li>
                                            </ul>
                                        </div>
                                        <!-- <textarea class="talk-to-ai btn-outline-light" id="message" name="message"></textarea> -->
                                </div>
                                <p data-aos="fade-up" data-aos-delay="200"></p>
                                <div class="form-center">
                                    <button data-aos="fade-up" data-aos-delay="600"
                                        class="btn-center btn-submit btn btn-outline-light" type="submit">Submit</button>
                                    <button data-aos="fade-up" data-aos-delay="600"
                                        class="btn-center btn-reset btn btn-outline-light" type="reset">Reset</button>
                                    </form>
            
                                </div>
            
            
                            </div>
            
                           
                        </div>
                    </div>
                    
                </section>
               
            </div>
        </header>
    </div>
            </div>
            <footer class="bg-dark text-light py-4 text-center">
                <p class="mb-0"> &copy; 2023 | MessAI</p>
            </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({

            startEvent: 'DOMContentLoaded',
            offset: 200,
            once: true


        });
    </script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/slicksettings.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
